<div fxLayout="row wrap">
  <h3>Featured Videos</h3>
  <div class="search">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by title...">
    <button (click)="search()">Search</button>
  </div>

</div>
<div fxLayout="row wrap" fxLayoutGap="12px grid">
  <div  fxFlex="30%" *ngFor="let featuredVideo of filteredVideos">
    <app-video-card class="vid" [video]="featuredVideo"></app-video-card>
  </div>
</div>
